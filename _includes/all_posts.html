<ul class="list">
  {% assign limit = include.limit %}
  {% assign updates = site.news | concat: site.events %}
  {% assign sorted_posts = updates | sort: 'date' | reverse %}
  {% for post in sorted_posts limit: limit %}
    <li>
      <div>
        <a href="{{ post.url }}">{{ post.title }}</a>
        <b>{{ post.date | date: '%A, %d %B, %R' }}</b>
      </div>
    </li>
  {% endfor %}
</ul>
